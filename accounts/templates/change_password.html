{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}
{% block content %}
<!-- Password change container -->
<div class="change-password-container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <h2 class="change-password-title text-center mb-4">Change Your Password</h2>
            {% if messages %}
                <ul class="change-password-messages list-unstyled">
                    {% for message in messages %}
                        <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="POST" action="{% url 'accounts:change_password' %}" class="change-password-form">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" id="current_password" name="current_password" class="form-control" placeholder="Enter current password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter your new password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm your new password" required>
                </div>
                <button type="submit" class="password-reset-verify-btn btn btn-primary w-100">Reset Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
