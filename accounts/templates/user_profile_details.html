{% extends 'base.html' %}

{% block content %}

<h1>{{profile.user.username}}'s Profile</h1>
<p>Email: {{profile.user.email}}</p>
<p>First Name: {{ profile.user.last_name }}</p>
<p>Bio: {{profile.bio }}</p>

{% if request.user.is_staff %}
    <a href="{% url 'edit_profile' profile.pk%}"> Edit this Profile</a>

{% endif %}
