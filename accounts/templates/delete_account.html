{% extends 'base.html' %}

{% block title %}Delete Account {% endblock %}

{% block content %}
{% load static %}

<div class="delete-account-container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="delete-account-card card shadow border-0">
                <div class="delete-account-card-body card-body text-center">
                    <h2 class="delete-account-title text-danger mb-4">
                        <i class="fa-solid fa-triangle-exclamation me-2"></i>Delete Profile
                    </h2>
                    <p class="delete-account-text text-muted">
                        Are you sure you want to delete your account? This action cannot be undone, and all your data will be permanently removed.
                    </p>
                    <!-- Form for deleteing account -->
                     <form method="POST" action="{% url 'accounts:delete_account' %}" class="delete-account-form mt-4">
                        {% csrf_token %}
                        <button type="submit" class="delete-account-confirm-btn btn btn-danger btn-lg me-3">
                            <i class="fa-solid fa-trash me-2"></i> Yes, Delete Profile
                        </button>
                        <a href="{% url 'accounts:profile' %}" class="delete-account-cancel-btn btn btn-secondary btn-lg">
                            <i class="fa-solid fa-times me-2"></i>Cancel
                        </a>
                     </form>
                </div>
            </div>   
        </div>
    </div>
    
</div>

{% endblock %}
