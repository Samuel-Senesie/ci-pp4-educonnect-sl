{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="password-reset-done-container py-5">
    <h2 class="text-center mb-4">Password Reset Sent</h2>
    <p class="text-muted text-center mb-4">
        An email with instructions to reset your password has been sent. Please check your inbox or spam folder.
    </p>
    <a href="{% url 'accounts:login_view' %}" class="btn btn-primary d-block w-100">Back to Login</a>
</div> 
{% endblock %}
